<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--Utilizar los tags de th dentro de mi html-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Agregar Proveedor</title>
</head>
<body>

<div class="container">
    <h3>Agregar nuevo Proveedor</h3>

    <form action="" method="post" th:action="@{/proveedor/save}"  th:object="${proveedor}">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="number" class="form-control" id="id" th:field="*{id_proveedor}" th:readonly="true">
        </div>
        <div class="form-group">
            <label for="ruc">Ruc</label>
            <input type="text" class="form-control" id="ruc" th:field="*{ruc}">
        </div>
        <div class="form-group">
            <label for="nombre_proveedor">Nombre Proveedor</label>
            <input type="text" class="form-control" id="nombre_proveedor" th:field="*{nombre_proveedor}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
        </div>
        <br>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Producto</label>
            <select class="custom-select" id="inputGroupSelect01" th:field="*{productoId}">
                <option th:each="produc : ${proveed}" th:value="${produc.id_producto}" th:text="${produc.nombre_producto}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
