<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--Utilizar los tags de th dentro de mi html-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Agregar Producto</title>
</head>
<body>

<div class="container">
    <h3>Agregar nuevo Producto</h3>

    <form action="" method="post" th:action="@{/product/save}"  th:object="${product}">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="number" class="form-control" id="id" th:field="*{id_producto}" th:readonly="true">
        </div>
        <div class="form-group">
            <label for="sku">Sku</label>
            <input type="text" class="form-control" id="sku" th:field="*{sku}">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre_producto}">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}">
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
