<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Productos</title>
</head>
<body>

<div class="container">
    <h3>Informacion de Productos</h3>
    <div class="col-md-12">

        <div class="col-md-12">
            <a th:href="@{/product/add}" class="btn btn-primary btn-sm">Agregar</a>
            <a th:href="@{/}" class="btn btn-primary btn-sm">Regresar</a>
        </div>

        <div th:switch="product">
            <div th:case="*">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Sku</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Precio</th>

                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${proveed}">
                        <td scope="row" th:text="${product.getId_producto()}"></td>
                        <td scope="row" th:text="${product.getSku()}"></td>
                        <td scope="row" th:text="${product.getNombre_producto()}"></td>
                        <td scope="row" th:text="${product.getStock()}"></td>
                        <td scope="row" th:text="${product.getPrecio()}"></td>

                        <td class="text-right">
                            <div class="btn-group">
                                <a th:href="@{/product/edit/{id} (id= ${product.id_producto})}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/product/delete/{id} (id= ${product.id_producto})}" class="btn btn-danger btn-sm">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>


</body>
</html>
