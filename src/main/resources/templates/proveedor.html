<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Proveedor</title>
</head>
<body>

<div class="container">
    <h3>Informacion de Proveedores</h3>
    <div class="col-md-12">

        <div class="col-md-12">
            <a th:href="@{/proveedor/add}" class="btn btn-primary btn-sm">Agregar</a>
            <a th:href="@{/}" class="btn btn-primary btn-sm">Regresar</a>
        </div>

        <div th:switch="proveedor">
            <div th:case="*">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Ruc</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">telefono</th>
                        <th scope="col">Producto</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="proveedo : ${proveedor}">
                        <td scope="row" th:text="${proveedo.getId_proveedor()}"></td>
                        <td scope="row" th:text="${proveedo.getRuc()}"></td>
                        <td scope="row" th:text="${proveedo.getNombre_proveedor()}"></td>
                        <td scope="row" th:text="${proveedo.getEmail()}"></td>
                        <td scope="row" th:text="${proveedo.getTelefono()}"></td>
                        <td scope="row" th:text="${proveedo.getProducto().getNombre_producto()}"></td>
                        <td class="text-right">
                            <div class="btn-group">
                                <a th:href="@{/proveedor/edit/{id} (id= ${proveedo.id_proveedor})}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/proveedor/delete/{id} (id= ${proveedo.id_proveedor})}" class="btn btn-danger btn-sm">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>


</body>
</html>
